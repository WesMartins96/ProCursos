<h1 mat-dialog-title>Confirmação de Exclusão</h1>
<div mat-dialog-content>Prosseguir com a exclusão do curso {{ dados.descricaoCurso }} ?</div>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Não</button>
    <button mat-button [mat-dialog-close]="true" (click)="ExcluirCurso(dados.cursoId)">Sim</button>
</mat-dialog-actions>
